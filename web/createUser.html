<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create user</title>
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            hr {
                margin-top: 0;
                margin-bottom: 0;
                border: 0;
                border-top: 1px solid rgb(153 153 153);
            }
            .ml-4, .mx-4 {
                margin-left: 1.9rem !important;
                color: rgb(153 153 153);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Create User</h2>
                            <form method="POST" class="register-form" id="register-form" action="MainController">
                                <div class="form-group">
                                    <label for="userID"><i class="material-icons">account_circle</i></label>
                                    <input type="text" name="userID" placeholder="Your userID" required="" minlength="2" maxlength="10"/>
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="material-icons">account_circle</i></label>
                                    <input type="text" name="fullName" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="roleID" class="d-block"><i class="material-icons">assignment_ind</i></label>
                                    <div class="combo-box ml-4">
                                        Select User Role:
                                        <select name="roleID" id="roleID">
                                            <option value="AD">AD</option>
                                            <option selected="" value="US">US</option>
                                            <option value="OTHER">OTHER</option>
                                        </select>
                                    </div>
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="material-icons">lock</i></label>
                                    <input type="password" name="password" placeholder="Password" required=""/>
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="material-icons">lock_outline</i></label>
                                    <input type="password" name="confirm" placeholder="Repeat your password" required=""/>
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="material-icons">location_on</i></label>
                                    <input type="text" name="address" placeholder="Your Address" />
                                </div>
                                <div class="form-group">
                                    <label for="dob"><i class="material-icons">date_range</i></label>
                                    <input type="date" name="dob" placeholder="Your dob"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone"><i class="material-icons">phone</i></label>
                                    <input type="text" name="phone" placeholder="Your Phone"/>
                                </div>
                                <div class="form-group ">
                                    <label for="email"><i class="material-icons">email</i></label>
                                    <input type="email" name="email" placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="roleID" class="d-block"><i class="material-icons">assignment_ind</i></label>
                                    <div class="combo-box ml-4" value="${param.status}">
                                        Select user status:
                                        <select name="status">
                                            <option value="0">Non Active</option>
                                            <option value="1">Active</option>
                                        </select>
                                    </div>
                                    <hr>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="action" class="form-submit" value="Create"/>
                                </div>
                                <div class="form-group form-button">
                                    <input type="reset" class="form-submit" value="Reset"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                            <a href="MainController?action=Home" class="btn btn-primary signup-image-link">Back</a>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
